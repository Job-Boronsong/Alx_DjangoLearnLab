{% extends 'blog/base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile</h2>
<form method="POST">
    {% csrf_token %}
    <p>Username: {{ user.username }}</p>
    <label>Email:</label>
    <input type="email" name="email" value="{{ user.email }}">
    <button type="submit">Update Profile</button>
</form>
{% endblock %}
